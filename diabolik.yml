name: Diabolik Euromillions Auto

on:
  schedule:
    - cron: '30 22 * * 2,5'  # Tous les mardis et vendredis Ã  22h30
  workflow_dispatch:

jobs:
  diabolik:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas

      - name: Run Diabolik v6
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
        run: |
          python scripts/generateur_grilles_v6.py
