name: Diabolik Euromillions Auto

on:
  schedule:
    - cron: '30 22 * * 2,5'  # Mardi et vendredi à 22h30
  workflow_dispatch:

jobs:
  diabolik:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Génération des grilles (v6)
        run: python generateur_grilles_v6.py

      - name: Mise à jour des résultats
        run: python maj_resultats.py

      - name: Vérification des gains
        run: python verificateur_gains.py

      - name: Notification par email
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
        run: python notificateur.py
